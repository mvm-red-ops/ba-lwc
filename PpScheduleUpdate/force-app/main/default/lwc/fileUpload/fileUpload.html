<template>
  <lightning-card icon-name="custom:custom19" title='Read CSV File Demo In LWC'>
    <div if:true={displayFileUpload} style="margin-left: 3%">
        <lightning-file-upload
        label="Attach "
        name="fileUploader"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handleUploadFinished}
        multiple>
      </lightning-file-upload>        
    </div><br/>

      <div if:true={count}>
        <lightning-card  title="Updated Records">
          <p class="slds-p-horizontal_small">Total Count:
            <lightning-formatted-text value={count}></lightning-formatted-text>
          </p>
       </lightning-card>
      </div>
      <br/>

      <div if:true={error}>
          {error}
      </div><br/>

      <div if:true={displayColumnsAndHeaders}>
          <lightning-datatable columns={columns} 
                               data={data} 
                               hide-checkbox-column="true" 
                               key-field="id"></lightning-datatable>
      </div>

  </lightning-card>
</template>
