<template>
    <lightning-card title={section.Name} class="section-tile">
        <div slot="actions">
            <lightning-button-icon
              icon-name="utility:search"
              icon-class="section-tile-button"
              variant="bare"
              alternative-text="Open record"
              onclick={handleOpenRecordClick}>
            </lightning-button-icon>
          </div>
      <div class="slds-p-horizontal_small">
        <div class="slds-media">
          <div class="slds-media__body">
            <p class="slds-m-bottom_xx-small">{section.Id}</p>
            <p class="slds-m-bottom_xx-small">{section.Name}</p>
            <p class="slds-m-bottom_xx-small">{section.Completed__c}</p>
          </div>
        </div>
      </div>
    </lightning-card>
  </template>
