<template>
  <lightning-card if:false={success} class="slds-m-around_x-small">
    <div class="slds-clearfix">
          <lightning-button 
          if:false={error}
          variant="brand" 
          label="Update" 
          title="Primary action" 
          onclick={updateSchedules} 
          class="slds-float_right update-button"
          style="margin-right: 5%;">
        </lightning-button>
        <div if:true={error}>
          <p>The following error occurred: {error}</p>
        </div>
    </div>

  </lightning-card>   
</template>
