<template>
  <lightning-card if:true={noMatches} icon-name="custom:custom53" title='No Matches' style="margin-bottom: 20px;" >
        <div style="margin-bottom: 20px;"> There were no matching schedules in Salesforce. Please check that you are uploading the right BA based on Date and Long Form value.</div>
  </lightning-card>

  <lightning-card icon-name="custom:custom19" title='Upload BA' > 
    <!-- file upload start -->
    <div if:true={displayFileUpload}>
        <lightning-file-upload
        name="fileUploader"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handlePrecursor}
        multiple>
      </lightning-file-upload>        
    </div>        
   <!-- file upload end -->

   <!-- result start -->
    <div if:true={updateResult}>
      <p if:true={updateResult.success} id="update-success" class="slds-box slds-text-heading_small">
        <lightning-icon icon-name="action:approval" alternative-text="Upload Completed" title="Upload Completed"></lightning-icon>
      </p>

      <p if:true={updateResult.error} id="update-failed" class="slds-box slds-text-heading_small">
        <lightning-icon icon-name="action:close" alternative-text="Update Failed" title="Upload Completed"></lightning-icon>
      </p>
    </div>
   <!-- result end -->


    <div if:true={toggleSpinner}>
      <c-loading-spinner></c-loading-spinner>
    </div>
 

    <br/>
    <lightning-card if:true={error} icon-name="custom:custom53" title='Error!'>
      <div class="slds-card__body slds-card__body_inner ">{error.body.message}</div>
    </lightning-card>
    


  </lightning-card>
</template>
