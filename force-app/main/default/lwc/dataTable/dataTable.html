<template>
    <lightning-card>        
        <!-- Data Table start -->
        <div>
            <div if:true={tableScheds} style="height: 22rem; color: black;">
                <lightning-datatable 
                                    class="slds-no-row-hover"
                                    columns={columns} 
                                    data={tableScheds} 
                                    key-field="Id"
                                    onrowselection={handleScheduleView}
                                    onrowaction={handleScheduleComparison}>
                </lightning-datatable>
            </div>

            <!-- Compare Schedule Modal start (Row Action) -->
            <template if:true={showModal}>
                <c-comparison-modal
                    onclosemodal={closeModal}
                    modal-columns={modalColumns}
                    modal-scheds={modalScheds}
                ></c-comparison-modal>
            </template>
            <!-- Compare Schedule Modal end -->

        </div>
         <!-- Data Table end -->

    </lightning-card>
</template>
